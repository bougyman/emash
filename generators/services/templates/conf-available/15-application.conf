## Point to the fastcgi servers for rails application at <%= virtualhost %> 
##
## Automatically generated by emash
##
## Include the following line in your lighttpd.conf
# 
# include <%= File.join(RAILS_ROOT, "config", "lighttpd", "15-<%= name %>.conf") %>
# 
## Or, for Debian-based lighty configs 
#
# ln -s <%= File.join(RAILS_ROOT, "config", "lighttpd", "15-<%= name %>.conf") %> /etc/lighttpd/conf-available
# lighty-enable-mod <%= name %>
$HTTP["host"] =~ "<%= virtualhost %>" {
  server.document-root = "<%= document_root %>"
  server.error-handler-404 = "dispatch.fcgi"
  dir-listing.activate = "disable"
  fastcgi.server = ("dispatch.fcgi" =>
  <%- number.times do |num| -%>
    ( "local-<%= num %>" =>
      (
        "host" => "<%= ip %>",
        "port" => <%= port + num.to_s %>
      )
    )<%= "," unless num == (number - 1) %>
  <%- end -%>
  )
}

